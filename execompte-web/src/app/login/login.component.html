<div class="alert alert-danger" role="alert" *ngIf="invalidLogin"> {{errorMessage}}</div>
<form>

    <div class="form-group">
        <label for="username">Email</label>
        <input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp"
            [(ngModel)]="username">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
    </div>

    <button type="submit" class="btn btn-primary" (click)="authenticate()">Login</button>
</form>
